<html ng-app="t">
<head>
<title>Angular Widgets test</title>
<style>
html-widget {
    background: #aaaaaa;
    text-align: center;
    min-width: 200px;
    margin: 5px;
    padding: 5px;
}
</style>
</head>
<body ng-controller="TestController">

<header-layout>
    <html-widget layout-place="header">
        top
    </html-widget>
    <html-widget layout-place="footer">
        bottom
    </html-widget>
    <html-widget layout-place="leader">
        left
    </html-widget>
    <html-widget layout-place="main">
        main
    </html-widget>
    <html-widget layout-place="trailer">
        right
    </html-widget>
</header-layout>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.js"></script>
<script src="../src/angular-widgets.js"></script>
<script src="test.js"></script>
</body>
</html>
